<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>




    <div class="main-container">
        <h1 id="top-heading">Expense Tracker Application</h1>

        <div class="enterSalary">
            <h2 id="enterSalaryText">Please Enter Your Monthly Salary</h2>
            <div class="salary-form">
                <input type="number " class=" form-control" id="salaryInput" placeholder="Enter your salary">
                <div class="salaryformBtn">
                    <button type="submit" id="submitSalaryBtn">Add Salary</button>
                    <button type="submit" id="resetDataButton">Reset Data</button>
                </div>
            </div>
            <div class="balance">

                <h2 id="balance-text">Balance Salary:</h2>
                <h2 id="balance-amount"> 0</h2>

            </div>
            <div class="credit-card">

                <h2 id="credit-card-text">Credit Card :</h2>
                <h2 id="credit-card-amount"> 0</h2>

            </div>
            <div class="given-loan">

                <h2 id="given-loan-text">Given Loan:</h2>
                <h2 id="given-loan-amount"> 0</h2>

            </div>

            <div class="taken-loan">

                <h2 id="taken-loan-text">Taken Loan:</h2>
                <h2 id="taken-loan-amount"> 0</h2>

            </div>

        </div>
        <div class="top-row">
            <div class="col-1">
                <div class="category-container">
                    <h2 id="category-container-Heading">CATEGORY </h2>
                    <select id="category-select">
                        <option value="-">-</option>
                        <option value="Food & Beverage">Food & Beverage</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Disel">Disel</option>
                        <option value="CNG">CNG</option>
                        <option value="Online Shopping">Online Shopping</option>
                        <option value="Travel">Travel</option>
                        <option value="Card ICICI Bank">Card ICICI </option>
                        <option value="Card SBI Bank">Card SBI </option>
                        <option value="Card HDFC Bank">Card HDFC </option>
                        <option value="Card AXIS Bank">Card AXIS </option>
                        <option value="Friends Load">Taken Loan </option>
                        <option value="Given Loan">Given Loan </option>
                    </select>
                </div>
            </div>
            <div class="col-2">
                <div class="category-container">
                    <h2 id="category-container-Heading">AMOUNT(â‚¹) </h2>
                    <input type="number" id="amount-input" placeholder="Enter the Amount">
                </div>
            </div>
            <div class="col-3">
                <div class="category-container">
                    <h2 id="category-container-Heading">DATE </h2>
                    <input type="date" id="date-input">

                </div>
            </div>
            <div class="col-4">
                <button id="add-btn">Add</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
        <div class="expenses-list">
            <h2 id="amountTableHeading">EXPENSE LIST </h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expnese-table-body">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
